name: Flutter 重建与构建

on:
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: '强制重建项目结构'
        required: false
        default: 'true'
        type: boolean

jobs:
  rebuild-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: 设置Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        channel: 'stable'
        
    - name: 备份当前项目
      run: |
        cd ..
        mv recipe_app recipe_app_backup
      
    - name: 创建新Flutter项目
      run: flutter create -a kotlin recipe_app
      
    - name: 恢复用户代码
      run: |
        cp -r recipe_app_backup/lib recipe_app/
        cp -r recipe_app_backup/assets recipe_app/ 2>/dev/null || true
        cp recipe_app_backup/pubspec.yaml recipe_app/
        
    - name: 清理备份
      run: rm -rf recipe_app_backup
      
    - name: 获取依赖
      run: |
        cd recipe_app
        flutter pub get
        
    - name: 分析代码
      run: |
        cd recipe_app
        flutter analyze
        
    - name: 运行测试
      run: |
        cd recipe_app
        flutter test
        
    - name: 构建APK
      run: |
        cd recipe_app
        flutter build apk --release
        
    - name: 上传APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: recipe_app/build/app/outputs/flutter-apk/app-release.apk
        
    - name: 提交重建后的项目
      if: github.event.inputs.force_rebuild == 'true'
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "自动重建Flutter项目结构 - $(date)"
        git push
